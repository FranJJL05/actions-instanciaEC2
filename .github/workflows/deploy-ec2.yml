# .github/workflows/deploy-ec2.yml
name: Despliegue CI/CD a EC2 con Nginx

on:
  push:
    branches:
      - feature/despliegue-ec2
  workflow_dispatch:

jobs:
  pruebas-y-despliegue: 
    runs-on: ubuntu-latest 
    steps:
      - name: 1. Checkout del proyecto
        uses: actions/checkout@v5.0.0
      
      - name: 2. Configurar Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '20.x'

      - name: 3. Instalar dependencias (Mocha y JSDoc)
        run: npm install 

      # --- INTEGRACIÓN CONTINUA (CI) ---
      
      # 4. Forzar Permisos de Ejecución (Mocha/JSDoc)
      - name: 4. Forzar Permisos de Ejecución
        run: |
          chmod +x ./node_modules/.bin/mocha
          chmod +x ./node_modules/.bin/jsdoc

      - name: 5. Ejecutar las pruebas con Mocha
        run: node --experimental-modules node_modules/mocha/bin/mocha test/pruebas.test.js
      
      - name: 6. Generar la documentacion (JSDoc)
        run: npx jsdoc src/js/index.js -d docs 

      # --- DESPLIEGUE CONTINUO (CD) ---
      
      # 7. Crear Directorio Remoto con Sudo (via SSH)
      - name: 7. Crear Directorio Remoto y Ajustar Permisos (SSH)
        # Usamos @master para asegurarnos de que esta acción siempre se resuelva.
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }} 
          script: |
            # 1. Crear el directorio si no existe (-p)
            sudo mkdir -p /var/www/html/app-deploy 
            # 2. Darle propiedad del directorio al usuario para que SCP pueda escribir
            sudo chown -R ${{ secrets.USERNAME }}:www-data /var/www/html/app-deploy
            # 3. CRÍTICO: Asegurar permisos de LECTURA (755) para el grupo www-data (Nginx)
            sudo chmod -R 755 /var/www/html/app-deploy
            # CRÍTICO: El chmod 755 garantiza que el usuario que ejecuta Nginx (www-data) pueda leer los archivos.

      - name: 8. Subir Archivos a EC2 (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          
          source: "." 
          target: "/var/www/html/app-deploy"
          overwrite: true 
          command_timeout: 10m

      - name: 8.5. DEBUG: Verificar Existencia de index.html Remoto
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          # El comando 'ls' fallará si index.html no existe
          script: |
            echo "Verificando que index.html se copió correctamente..."
            ls -al /var/www/html/app-deploy/src/index.html

      - name: 9. Instalar y Preparar Nginx en EC2 (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # Instalación de Nginx y creación del directorio de configuración
            sudo apt update
            sudo apt install nginx -y
            sudo mkdir -p /etc/nginx/sites-available
      
      - name: 10. Configurar Nginx para /app-deploy/ (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # Definición de la configuración de Nginx. Usamos ALIAS para mapear el subdirectorio de la URL.
            NGINX_CONF="server {
                listen 80;
                server_name _; 
                # CRÍTICO: La app está en /var/www/html/app-deploy/src/, así que la ruta base es esa.
                location /app-deploy/ {
                    # ATENCIÓN: Alias debe ser la ruta COMPLETA de la carpeta
                    alias /var/www/html/app-deploy/src/; 
                    index index.html;
                    # try_files más simple que debería funcionar con la directiva 'alias' ajustada.
                    try_files \$uri \$uri/ =404;
                }
            }"
            # Escribir la configuración en el archivo remoto, asegurando permisos con 'tee'
            echo "$NGINX_CONF" | sudo tee /etc/nginx/sites-available/app-deploy

      - name: 11. Habilitar y Reiniciar Nginx (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # 1. Quitar el enlace simbólico 'default' que podría estar activo.
            sudo rm -f /etc/nginx/sites-enabled/default
            # 2. Crear un nuevo enlace simbólico para nuestra app en sites-enabled.
            sudo ln -s /etc/nginx/sites-available/app-deploy /etc/nginx/sites-enabled/app-deploy
            # 3. Verificar configuración y reiniciar el servicio
            sudo nginx -t
            sudo systemctl restart nginx

      - name: "12. DEBUG: Mostrar valor del Host (Temporal)"
        run: |
          echo "El valor real del Host es: ${{ secrets.EC2_HOST }}"

      # --- VERIFICACIÓN FINAL ---
      - name: 13. Verificar que la aplicación está visible
        run: |
          echo "Verificando host: ${{ secrets.EC2_HOST }}"
          # Usa curl para comprobar la URL, el '-f' asegura que solo pasa con HTTP 200
          curl -f -s -S http://${{ secrets.EC2_HOST }}/app-deploy/index.html | grep 'HTTP/1.1 200 OK'