# .github/workflows/deploy-ec2.yml
name: Despliegue CI/CD a EC2 con Nginx

on:
  push:
    branches:
      - feature/despliegue-ec2
  workflow_dispatch:

jobs:
  despliegue:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout del proyecto
        uses: actions/checkout@v5.0.0

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '20.x'

      - name: 3. Instalar dependencias
        run: npm install

      - name: 4. Forzar permisos de ejecución
        run: |
          chmod +x ./node_modules/.bin/mocha
          chmod +x ./node_modules/.bin/jsdoc

      - name: 5. Ejecutar pruebas
        run: node --experimental-modules node_modules/mocha/bin/mocha test/pruebas.test.js

      - name: 6. Generar documentación
        run: npx jsdoc js/index.js -d docs

      # --- DESPLIEGUE CONTINUO (CD) ---

      - name: 7. Preparar EC2 e instalar Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            sudo apt update
            sudo apt install nginx -y
            sudo mkdir -p /var/www/html/app-deploy
            sudo chown -R ${{ secrets.USERNAME }}:www-data /var/www/html/app-deploy
            sudo chmod -R 755 /var/www/html/app-deploy

      - name: 8. Subir archivos a EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./*"
          target: "/var/www/html/app-deploy"
          overwrite: true
          command_timeout: 10m

      - name: 9. Verificar archivos y configuración (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            echo "Archivos en /var/www/html/app-deploy/:"
            ls -l /var/www/html/app-deploy/
            echo "Contenido de /etc/nginx/sites-available/app-deploy:"
            if [ -f /etc/nginx/sites-available/app-deploy ]; then
              cat /etc/nginx/sites-available/app-deploy
            else
              echo "Archivo de configuración no existe"
            fi

      - name: 10. Configurar Nginx y reiniciar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            NGINX_CONF="server {
                listen 80;
                server_name _;
                root /var/www/html/app-deploy;
                index index.html;
            }"
            echo "$NGINX_CONF" | sudo tee /etc/nginx/sites-available/app-deploy
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo ln -sf /etc/nginx/sites-available/app-deploy /etc/nginx/sites-enabled/app-deploy
            sudo nginx -t
            sudo systemctl restart nginx
            echo "✅ Nginx reiniciado correctamente"

      - name: 11. Verificar que la app está visible
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/index.html || echo "000")
          echo "Código HTTP recibido: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ La aplicación no responde correctamente."
            curl -v http://${{ secrets.EC2_HOST }}/index.html || true
            exit 1
          fi
          echo "✅ La aplicación está accesible correctamente (HTTP 200)"

      
