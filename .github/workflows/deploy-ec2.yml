name: Despliegue CI/CD a EC2 con Nginx

on:
  push:
    branches:
      - feature/despliegue-ec2
  workflow_dispatch:

jobs:
  pruebas-y-despliegue:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout del proyecto
        uses: actions/checkout@v5.0.0

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '20.x'

      - name: 3. Instalar dependencias
        run: npm install

      # --- INTEGRACIÓN CONTINUA (CI) ---
      - name: 4. Forzar permisos de ejecución
        run: |
          chmod +x ./node_modules/.bin/mocha
          chmod +x ./node_modules/.bin/jsdoc

      - name: 5. Ejecutar pruebas con Mocha
        run: node --experimental-modules node_modules/mocha/bin/mocha test/pruebas.test.js

      - name: 6. Generar documentación (JSDoc)
        run: npx jsdoc js/index.js -d docs

      # --- DESPLIEGUE CONTINUO (CD) ---
      - name: 7. Instalar Nginx y preparar directorio (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            sudo apt update
            sudo apt install nginx -y
            sudo mkdir -p /etc/nginx/sites-available
            sudo mkdir -p /var/www/html/app
            sudo chown -R ${{ secrets.USERNAME }}:www-data /var/www/html/app
            sudo chmod -R 755 /var/www/html/app

      - name: 8. Subir archivos a EC2 (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./*"
          target: "/var/www/html/app"
          overwrite: true
          command_timeout: 10m

      - name: 9. Configurar Nginx para la raíz (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            NGINX_CONF="server {
                listen 80;
                server_name _;

                location / {
                    root /var/www/html/app;
                    index index.html;
                    try_files \$uri \$uri/ =404;
                }
            }"
            echo "$NGINX_CONF" | sudo tee /etc/nginx/sites-available/app

      - name: 10. Habilitar y reiniciar Nginx (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo ln -s /etc/nginx/sites-available/app /etc/nginx/sites-enabled/app
            sudo nginx -t
            sudo systemctl restart nginx

      # --- VERIFICACIÓN FINAL ---
      - name: 11. Verificar que la aplicación está visible
        run: |
          echo "Verificando host: ${{ secrets.EC2_HOST }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/index.html || echo "000")
          echo "Código HTTP recibido: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: La aplicación no responde correctamente. Código HTTP: $HTTP_CODE"
            curl -v http://${{ secrets.EC2_HOST }}/index.html || true
            exit 1
          fi
          echo "✅ La aplicación está accesible correctamente (HTTP 200)"
